<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 碰撞效果--ChokCoco</title>
    <style>
        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #122222;
            animation: horizontal 3s infinite linear alternate;
        }

        @keyframes horizontal {
            form {
                left: 0;
            }

            to {
                left: calc(100vw - 100px);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
